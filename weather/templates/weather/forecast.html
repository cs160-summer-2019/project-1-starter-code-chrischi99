{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Forecast</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
	<!-- Forecast CSS -->
	<link rel = "stylesheet" type="text/css" href = "{% static 'weather/css/forecasts.css' %}" />
	

</head>
<body>
	<!-- your single-location forecast interface here -->
	<!-- Back, time, and City -->
	<div id="Back_City_Time" class="wrapper">
		<div class = "row">
			<div class = "col-xs-4">
			<a href = "/weather/comparison/"> <button id="navigateBtn">Back</button> </a>
			</div>
			<div class = "col-xs-4">
				<h4 class="location">Berkeley</h4>
			</div>
			<div class = "col-xs-4">
				<h4 class="time">9:30</h4>
			</div>
		</div>
	</div>
	<!-- Three dates of future Weather -->
	<div id="Three_dates_button">
		<div class = "row">
			<div class = "col-xs-4">
			<h4 class = "day">Today</h4>
			<button type="button" class="date" >5/10</button>
			</div>
			<div class = "col-xs-4">
			<h4 class = "day">Tomorrow</h4>
			<button type="button" class="date1" >5/11</button>
			</div>
			<div class = "col-xs-4">
			<h4 class = "day">Friday</h4>
        <a href = "/weather/forecast/alert/"><button type="button" class="date2">5/12</button></a>
			</div>	
		</div>
	</div>
	<!-- Today Weather -->
	<dir id = "today_weather" class = "col-xs-12">
	<div class="weatherIcon">
		<div class="Sunny2">
			<div class="inner"><img src= "{% static 'weather/Assets/Sunny.png' %}" alt="Sunny icon" width="200" height="188" class="rounded-circle" style = "left:-20px;"> </div>
		</div>
	</div>
<h5 class="conditions"><strong>Sunny</strong></h5>
	<h4 class = "c_temp">Current: 67°</h4>
	<p class="tempRange"> <span class="low">50°</span> | <span class="high">68°</span> </p>
	</dir>
	<!-- Hourly Forecast -->
	
<div id = "Hourly_time">
			<h4>Hourly Forecast</h4>
			<div class = "row">
				<div class = "col-xs-3">
					<h5 class = "time">Current</h5>
				</div>
				<div class = "col-xs-3">
					<h5 class = "time">10:00</h5>
				</div>
				<div class = "col-xs-3">
					<h5 class = "time">11:00</h5>
				</div>
				<div class = "col-xs-3">
					<h5 class = "time">12:00</h5>
				</div>
			</div>
		</div>
		<div class = "Hourly time">
			<div class = "row">
				<div class = "col-xs-3">
					<div class="weatherIcon">
						<div class="Sunny">
						<div class="inner"><div class="inner"><img src="{% static 'weather/Assets/Sunny.png' %}" alt="Sunny icon" class="rounded-circle" style= "width:70px;height:70px;"> </div></div>
						</div>
					</div>
				</div>
				<div class = "col-xs-3">
					<div class="weatherIcon">
						<div class="Sunny">
						<div class="inner">
						  <div class="inner"><img src="{% static 'weather/Assets/Sunny.png' %}" alt="Sunny icon" class="rounded-circle" style= "width:70px;height:70px;"> </div></div>
						</div>
					</div>
				</div>
				<div class = "col-xs-3">
					<div class="weatherIcon">
						<div class="Sunny">
						<div class="inner">
						  <div class="inner"><img src="{% static 'weather/Assets/Sunny.png' %}" alt="Sunny icon" class="rounded-circle" style= "width:70px;height:70px;"> </div></div>
						</div>
					</div>
				</div>
				<div class = "col-xs-3">
					<div class="weatherIcon">
						<div class="Sunny_last">
						<div class="inner">
						  <div class="inner"><img src="{% static 'weather/Assets/Sunny.png' %}" alt="Sunny icon" class="rounded-circle" style= "width:70px;height:70px;"> </div></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		<div class = "Hourly temp">
			<div class = "row">
				<div class = "col-xs-3">
					<h5>67°</h5>
				</div>
				<div class = "col-xs-3">
					<h5>67°</h5>
				</div>
				<div class = "col-xs-3">
					<h5>68°</h5>
				</div>
				<div class = "col-xs-3">
					<h5>67°</h5>
				</div>
			</div>
		</div>
		<div class = "Hourly weather">
			<div class = "row">
				<div class = "col-xs-3">
					<h5>Sunny</h5>
				</div>
				<div class = "col-xs-3">
					<h5>Sunny</h5>
				</div>
				<div class = "col-xs-3">
					<h5>Sunny</h5>
				</div>
				<div class = "col-xs-3">
					<h5>Sunny</h5>
				</div>
			</div>
		</div>
	
</body>
</html>
